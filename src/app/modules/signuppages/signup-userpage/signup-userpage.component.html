
    <div id="login-box">
        <div class="left">
          <h1 class="signup">Sign up</h1>
          <form (ngSubmit)="onSubmit()">
              <!-- method="POST" action="/users/signup"  -->
              <!-- I'm unsure to put ngModel or method if I'm working on it in the front end -->
          <input type="text" name="username" placeholder="Username" required [(ngModel)]="model.username"/>
          <input type="text" name="firstname" placeholder="First Name" required [(ngModel)]="model.firstname"/>
          <input type="text" name="lastname" placeholder="Last Name" required [(ngModel)]="model.lastname"/>
          <input type="text" name="email" placeholder="E-mail" required [(ngModel)]="model.email" />
          <input type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" />
          
          <input type="submit" name="signup_submit" value="Sign me up" />
        </form>
        </div>
        
        <div class="right">
        <span class="loginwith1">Sign in</span>
        <button class="social-signin local">Log in to Found Grounds</button>
          <span class="loginwith">Sign in with<br />social network</span>
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
    </div>
