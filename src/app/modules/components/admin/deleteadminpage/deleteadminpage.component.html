<!-- Page Container -->
<div *ngFor="let use of user" class="w3-container w3-content" style="max-width:1400px">    
        <!-- The Grid -->
        <div *ngIf="use.roleId == 1" class="w3-row">  
            <h1>I'm sorry {{use.firstName}}, please login again</h1>
        </div>
        <div *ngIf="use.roleId == 2" class="w3-row">  
        
           <!-- Middle Column -->
           <div class="w3-col m8">
      
              <div class="w3-white">
                  <div class="w3-container w3-padding found-grounds-brown">
                   <h3>All Our Cafes</h3>
                  </div>
                </div>
      
              <app-displayallcafes-withdeleteoption></app-displayallcafes-withdeleteoption>
      
              <div class="w3-white">
                <div class="w3-container w3-padding found-grounds-brown">
                 <h3>All Our Users</h3>
                </div>
              </div>
      
              <app-displayallusers-withdeleteoption></app-displayallusers-withdeleteoption>
      
              <div class="w3-white">
                  <div class="w3-container w3-padding found-grounds-brown">
                   <h3>All Our Users' Posts</h3>
                  </div>
                </div>
      
                <app-displayallposts-withdeleteoption token={{token}}></app-displayallposts-withdeleteoption>
      
              </div>
      
                <!-- Right Column -->
      
              
      
          <div class="w3-col m4">
      
              <app-adminnavbar></app-adminnavbar>
            
          </div>
        <!-- End Grid -->
        </div>
        
      <!-- End Page Container -->
      </div>
      <br>
