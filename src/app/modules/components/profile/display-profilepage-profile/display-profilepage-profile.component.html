<div *ngFor="let use of user" class="w3-card w3-round w3-white">
  <div class="w3-container">
   <h4 class="w3-center">{{ use.firstName }} {{use.lastName}}</h4>
   <p class="w3-center"><img src={{use.imageUrl}} class="w3-circle" style="height:106px" alt="Avatar"></p>
   <hr>
   <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>{{use.bio}}</p>
   <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{use.city}}, {{use.state}}</p>
   <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{use.birthday}}</p>
  </div>
</div>
<br>
