      <!-- Profile -->
      <div *ngFor="let accoun of account" class="w3-card w3-round w3-white w3-center w3-margin-bottom">
        <div class="w3-container">
         <h4 class="w3-center">My Profile</h4>
         <p class="w3-center"><img src={{accoun.profilePicture_URL}} class="w3-circle" style="height:106px" alt="Avatar"></p>
         <hr>
         <b>{{accoun.firstName}} {{accoun.lastName}}</b>
          <div class="left-align w3-margin-left">
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{accoun.bio}}</p>
         <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{accoun.city}}, {{accoun.state}} </p>
         <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{accoun.birthday}}</p>
          </div>
        </div>
      </div>
