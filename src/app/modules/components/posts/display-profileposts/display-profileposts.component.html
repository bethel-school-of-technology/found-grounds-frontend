
<div class="w3-white w3-margin">
    <div class="w3-container w3-padding found-grounds-brown">
      <h3> {{firstname}}'s Recent Activity</h3>
    </div>
  </div>
  <div class="feed">
            
    <div>
          <div *ngFor="let post of posts" class="w3-container w3-card w3-white w3-round w3-margin left-align"><br>
              <app-display-profile-picture userId={{post.userId}}></app-display-profile-picture>
              <span class="w3-right w3-opacity">{{post.timePosted}}         <button type="button" class="w3-button w3-theme-d3 w3-margin-bottom"><i class="fa fa-ellipsis-h"></i></button></span>
              <h4><app-display-account userId={{post.userId}}></app-display-account><app-display-cafe-name cafeId={{post.cafeId}}></app-display-cafe-name></h4>
              <hr class="w3-clear">
              <p>{{post.text}}</p>
              <img src={{post.image_url}} style="width:100%" class="w3-margin-bottom">
              <app-display-likes postid={{post.id}}></app-display-likes>
              <app-toggle-like postid={{post.id}} userId={{userId}}></app-toggle-like>
              <button type="button" (click)="showComments(post.id)" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i> Â Comment</button>
              <p class="hidden" id={{post.id}}> <app-commentbox userId={{userId}} postid={{post.id}}></app-commentbox></p>
            </div>
