<div class="feed">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Open Sans", sans-serif
    }
  </style>


  <div *ngFor="let post of posts" class="w3-container w3-card w3-white w3-round w3-margin left-align"><br>
    <app-display-profile-picture userId={{post.userId}}></app-display-profile-picture>
    <span class="w3-right w3-opacity">
      <app-moment timestamp={{post.timePosted}}></app-moment>
    </span>
    <h4>
      <app-display-account userId={{post.userId}}></app-display-account>
      <app-display-cafe-name cafeId={{post.cafeId}}></app-display-cafe-name>
    </h4>
    <hr class="w3-clear">
    <p>{{post.text}}</p>
          
    <app-display-likes postid={{post.id}}></app-display-likes>
    <app-toggle-like postid={{post.id}} userId={{userId}}></app-toggle-like>
    <button type="button" (click)="showComments(post.id)" class="w3-button w3-theme-d2 w3-margin-bottom"><i
        class="fa fa-comment"></i> Â Comment</button>


    <!-- Edit Post -->
    <div class="w3-right" *ngIf="token == post.userId">
      <button type="button" (click)="showBox(post.id, editing)" class="w3-button w3-theme-d2 w3-margin-bottom"><i
          class="fa fa-pencil"></i></button>
      <!-- The Modal For Sign Up -->
      <div class="modal" id="{{post.id + editing}}">


        <!-- Modal Content For Sign Up -->
        <div
          class="formborder modal-content animate w3-card" action="/action_page.php">
          <span (click)="closeBox(post.id, editing)" class="close"
            title="Close Modal">&times;</span>

          <div class="container">
              <app-editpost postid={{post.id}}></app-editpost>
            </div>
          </div>
        
      </div>
    </div>

    <!-- Post Comments -->
    <p class="hidden" id={{post.id}}>
      <app-commentbox token={{token}} postid={{post.id}}></app-commentbox>
    </p>
  </div>
