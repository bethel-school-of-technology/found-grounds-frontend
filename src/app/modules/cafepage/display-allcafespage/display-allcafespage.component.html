<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="">
    
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

                
  <!-- Header -->


  <!-- Grid -->
  <div class="w3-row w3-padding">

    <!-- Blog entries -->
    <div class="w3-col l8 s12">
    
      <!-- Blog entry -->
      <app-display-allcafeprofiles></app-display-allcafeprofiles>
              <br>
              
      
    <!-- END BLOG ENTRIES -->
    </div>

    <!-- About/Information menu -->
    <div class="w3-col l4">

      <!-- Posts -->
      <div class="w3-card w3-round w3-white w3-padding-16 w3-padding w3-center w3-margin-left w3-margin-top">
         <h2>Want to see more cafés?</h2>
         <img src="https://www.cleartrip.com/collections/wp-content/uploads/2016/03/coffee-group-discussion.jpg"  class="w3-circle w3-center w3-margin-bottom" style="height:150px;width:150px" alt="Want"> 
        <p>If you are a coffee shop owner, you can add your café or coffee shop by pressing the button below. Just add in your details, give us a few days to approve you and you will soon be able to access your cafe listing through the "admin" section! </p>
        <button type="button" (click)="onSelect()" class="w3-button w3-blue">SIGN UP CAFÉ</button>
        </div>
        <br>

      <!-- Inspiration -->
   

    <!-- END About/Intro Menu -->
    </div>

  <!-- END GRID -->
  </div>

<!-- END w3-content -->
</div>

</body>
</html>
