<hr>
<div class="w3-white w3-margin">
    <div class="w3-container w3-padding found-grounds-brown">
        <h3>Leave Your Review</h3>
      </div>
    <div class="w3-col m12">
      <div class="w3-card w3-round w3-white">
        <div class="w3-container w3-padding"> 
            <!-- Form Begins Here -->
                <form id="uploadNewReview" name="uploadNewReview" #reviewData="ngForm" (ngSubmit)="uploadNewReview(reviewData.value)">
                    <!-- rating -->
                    <div class="rating">
                        <label>
                                <input type="radio" name="rating" id="rating" value="1" ngModel/>
                                <span class="icon">★</span>
                              </label>
                              <label>
                                <input type="radio" name="rating" id="rating" value="2" ngModel />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                              </label>
                              <label>
                                <input type="radio" name="rating" id="rating" value="3" ngModel/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>   
                              </label>
                              <label>
                                <input type="radio" name="rating" id="rating" value="4" ngModel/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                              </label>
                              <label>
                                <input type="radio" name="rating" id="rating" value="5" ngModel />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                              </label>
                              </div>
         <!-- Text Goes Here -->
                    <input class="w3-border w3-padding coffeetext" type="text" name="text" id="text"  placeholder="My time here was.." required ngModel />
          <!-- Photo URL Goes Here -->
          <button type="submit" class="w3-button w3-theme coffeebutton"><i class="fa fa-coffee"></i>  Brew!</button>
        </form> 
        </div>
      </div>
    </div>
  </div>

  <div class="w3-white w3-margin">
 
    <div class="w3-row-padding w3-white photos">
        <img *ngFor="let image of images" src={{image.image_url}}>
     </div>
    </div>
