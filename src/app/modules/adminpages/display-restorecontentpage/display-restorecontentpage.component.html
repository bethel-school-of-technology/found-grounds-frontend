<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">


<!-- Page Container -->
<div *ngFor="let use of user" class="w3-container w3-content" style="max-width:1400px">    
  <!-- The Grid -->
  <div *ngIf="use.roleId == 1" class="w3-row">  
    I'm sorry {{use.firstName}}, please login again.
  </div>
  <div *ngIf="use.roleId == 2" class="w3-row">  
  
     <!-- Middle Column -->
     <div class="w3-col m8">

        <div class="w3-white">
            <div class="w3-container w3-padding found-grounds-brown">
             <h3>All Our Cafes</h3>
            </div>
          </div>

          <app-displaydeletedcafes-withrestoreoption></app-displaydeletedcafes-withrestoreoption>

        <div class="w3-white">
          <div class="w3-container w3-padding found-grounds-brown">
           <h3>All Our Users</h3>
          </div>
        </div>

        <app-displaydeletedusers-withrestoreoption></app-displaydeletedusers-withrestoreoption>

        <div class="w3-white">
            <div class="w3-container w3-padding found-grounds-brown">
             <h3>All Our Users' Posts</h3>
            </div>
          </div>

          <app-displaydeletedposts-withrestoreoption token={{token}}></app-displaydeletedposts-withrestoreoption>

        </div>
          <!-- Right Column -->
    <div class="w3-col m4">
            <app-adminnavbar></app-adminnavbar>
    </div>
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>


</body>
</html>
